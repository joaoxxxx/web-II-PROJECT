<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="stylesSIGNINN.css">
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="info">
        <div class="signin-container">
            <h2 style="text-decoration: black;">Acesso Clientes</h2>
            <div class="signin-content">
                <form action="#">
                    <div class="input-group">
                        <label for="username"></label>
                        <input type="text" placeholder="Username" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password"></label>
                        <input type="password" placeholder="Password" id="password" name="password" required>
                        <div style="padding-top: 10px;font-size: 12px;text-decoration: none;list-style-type: none;"><li><a href="html.html">Forgot your password?</a></li></div>
                    </div>
                    <button type="submit" class="signin-btn">Sign In</button>
                </form>
            </div>
        </div>
        <div class="container"><H2>*SIMBOLO*</H2><p></p><h3>Ainda não está registado?</h3><h2>Registe-se e descubra todas as nossas vantagens</h2><h3>Poderá Consultar as suas faturas</h3><h3>...E muito mais</h3>
            <button type="submit" class="register-btn">Sign Up</button>
        </div>
    </div>
</body>
</html>
